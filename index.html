<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Download</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }
        .container {
            background: #1a1a1a;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
        }
        .icon { width: 64px; height: 64px; margin-bottom: 20px; }
        h1 { color: #fff; margin-bottom: 8px; font-size: 28px; font-weight: 600; }
        .tagline { color: #999; margin-bottom: 30px; font-size: 14px; }
        .count { color: #ccc; font-size: 16px; margin-bottom: 20px; }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 32px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #e0e0e0; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        .message { margin-top: 15px; font-size: 14px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .note { color: #666; font-size: 12px; margin-top: 30px; }
        .info { color: #999; font-size: 13px; margin-top: 25px; text-align: left; line-height: 1.6; }
        .info strong { color: #ccc; }
        .feedback { margin-top: 30px; padding-top: 25px; border-top: 1px solid #333; }
        .feedback h3 { color: #fff; font-size: 16px; margin-bottom: 15px; }
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        textarea::placeholder { color: #666; }
        .btn-secondary {
            background: #333;
            color: #fff;
            margin-top: 10px;
        }
        .btn-secondary:hover { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon" alt="Image Tailor" class="icon">
        <h1>Image Tailor</h1>
        <p class="tagline">Auto-compress images for web uploads</p>
        
        <div class="count">Downloads: <span id="downloads">0</span> / 20</div>
        <button id="downloadBtn">Download</button>
        <div id="message"></div>
        
        <div class="info">
            <strong>Installation:</strong><br>
            1. Extract ZIP file<br>
            2. Go to chrome://extensions/<br>
            3. Enable Developer mode<br>
            4. Load unpacked → Select folder
        </div>
        
        <div class="feedback">
            <h3>Send Feedback</h3>
            <textarea id="feedbackText" placeholder="Share your thoughts..."></textarea>
            <button class="btn-secondary" id="feedbackBtn">Submit</button>
            <div id="feedbackMsg"></div>
        </div>
        
        <p class="note">For personal use only</p>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadsSpan = document.getElementById('downloads');
        const messageDiv = document.getElementById('message');

        async function updateCount() {
            const res = await fetch('/count');
            const data = await res.json();
            downloadsSpan.textContent = data.count;
            if (data.count >= 20) {
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Limit Reached';
            }
        }

        downloadBtn.addEventListener('click', async () => {
            try {
                const res = await fetch('/download');
                const data = await res.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✓ Download started';
                    window.location.href = '/download-file';
                    updateCount();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                    downloadBtn.disabled = true;
                }
            } catch (err) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error occurred';
            }
        });

        updateCount();

        // Feedback
        const feedbackBtn = document.getElementById('feedbackBtn');
        const feedbackText = document.getElementById('feedbackText');
        const feedbackMsg = document.getElementById('feedbackMsg');

        feedbackBtn.addEventListener('click', async () => {
            const text = feedbackText.value.trim();
            if (!text) return;
            
            try {
                const res = await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ feedback: text })
                });
                const data = await res.json();
                
                if (data.success) {
                    feedbackMsg.className = 'message success';
                    feedbackMsg.textContent = '✓ Thanks for your feedback!';
                    feedbackText.value = '';
                } else {
                    feedbackMsg.className = 'message error';
                    feedbackMsg.textContent = 'Failed to send';
                }
            } catch (err) {
                feedbackMsg.className = 'message error';
                feedbackMsg.textContent = 'Error occurred';
            }
        });
    </script>
</body>
</html>
